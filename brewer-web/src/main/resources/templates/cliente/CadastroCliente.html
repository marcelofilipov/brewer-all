<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:brewer="http://brewer.thefilipov.com"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
<title>Cadastro de cliente</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1 th:if="${cliente.novo}">Cadastro de cliente</h1>
						<h1 th:unless="${cliente.novo}" th:text="|Edição da ${cliente.nome}|">Edição de cliente</h1>
					</div>
					<div class="col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn  btn-default" th:href="@{/clientes}">
								<i class="glyphicon  glyphicon-search"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
							</a>
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" th:object="${cliente}" 
					th:action="${cliente.novo} ? @{/clientes/novo} : @{/clientes/{codigo}(codigo=${cliente.codigo})}">

				<brewer:message />
				
				<input type="hidden" th:field="*{codigo}"/>

				<div class="row">
					<div class="col-sm-12  form-group  bw-required" brewer:classforerror="nome">
						<label for="nome" class="control-label">Nome</label> <input
							id="nome" type="text" class="form-control" autofocus="autofocus"
							th:field="*{nome}" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4  form-group  bw-required"
						brewer:classforerror="tipoPessoa">
						<label for="origem" class="control-label">Tipo Pessoa</label>
						<div>
							<th:block th:each="tipoPessoa : ${tiposPessoa}">
								<div class="radio  radio-inline">
									<input type="radio" th:id="|id_${tipoPessoa}|"
										class="js-radio-tipo-pessoa" th:field="*{tipoPessoa}"
										th:value="${tipoPessoa}"
										data:documento="${tipoPessoa.documento}"
										data:mascara="${tipoPessoa.mascara}"> <label
										class="control-label" th:for="|id_${tipoPessoa}|"
										th:text="${tipoPessoa.descricao}">Física</label>
								</div>
							</th:block>
						</div>
					</div>
					<div class="col-sm-8  form-group bw-required" brewer:classforerror="cpfOuCnpj">
						<label for="cpfOuCnpj" class="control-label">CPF/CNPJ</label> 
						<input id="cpfOuCnpj" type="text" class="form-control" th:field="*{cpfOuCnpj}" disabled />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="telefone">Telefone</label> <input id="telefone"
							type="text" class="form-control  js-phone-number"
							th:field="*{telefone}" />
					</div>
					<div class="col-sm-8  form-group" brewer:classforerror="email">
						<label for="email" class="control-label">E-mail</label>
						<div class="input-group">
							<div class="input-group-addon">@</div>
							<input id="email" type="text" class="form-control"
								th:field="*{email}" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="logradouro">Logradouro</label> <input id="logradouro"
							type="text" class="form-control"
							th:field="*{endereco.logradouro}" />
					</div>
					<div class="col-sm-4  form-group">
						<label for="numero">Número</label> <input id="numero" type="text"
							class="form-control" th:field="*{endereco.numero}" />
					</div>
					<div class="col-sm-4  form-group">
						<label for="complemento">Complemento</label> <input
							id="complemento" type="text" class="form-control"
							th:field="*{endereco.complemento}" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="cep">CEP</label> <input id="cep" type="text"
							class="form-control  js-cep" th:field="*{endereco.cep}" />
					</div>
					<div class="col-sm-4  form-group">
						<label for="estado">Estado</label> 
						<select id="estado" class="form-control" th:field="*{endereco.estado}">
							<option value="">Selecione o estado</option>
							<option th:each="estado : ${estados}" th:value="${estado.codigo}"
								th:text="${estado.nome}">São Paulo</option>
						</select>
					</div>
					<div class="col-sm-4  form-group">
						<label for="Cidade">Cidade</label>
						<div class="bw-field-action">
							<input type="hidden" id="inputHiddenCidadeSelecionada" th:value="*{endereco.cidade} != null ? *{endereco.cidade.codigo}"/>
							<select id="cidade" class="form-control" data:url="@{/cidades}"
								th:field="*{endereco.cidade}"></select>
							<div class="bw-field-action__icon  js-img-loading"
								style="display: none">
								<img th:src="@{/images/mini-loading.gif}" />
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="observacao">Observação</label>
					<textarea id="observacao" rows="3" class="form-control"></textarea>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>
	</section>

	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>
		<script th:src="@{/javascripts/cliente.combo-estado-cidade.js}"></script>
	</th:block>

</body>
</html>
